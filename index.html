<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control y Procedimientos</title>
    <style>
        body {
            font-family: 'Century Gothic', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            text-align: left;
            flex-grow: 1;
            word-wrap: break-word;
        }

        #searchBar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 15px;
            font-size: 1.2em;
            color: white;
            background-color: navy;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgb(27, 55, 179);
        }

        .images-container {
            display: none;
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .return-button {
            display: none;
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 103px;
        }

        .return-button:hover {
            background-color: darkred;
        }

        /* Estilos Responsivos */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #logo {
                width: 80px;
            }

            .return-button {
                right: 10px;
                top: 160px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            #logo {
                width: 60px;
            }

            .button {
                font-size: 1em;
            }

            #searchBar {
                padding: 8px;
            }

            .return-button {
                right: 10px;
                top: 180px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="logomc.jpeg" alt="Logo" id="logo">
        <h1>CONTROL Y PROCEDIMIENTOS CUENTAS DE ESTADOS FINANCIEROS DEL PUNTO DE VISTA FISCAL</h1>
    </div>

    <input type="text" id="searchBar" placeholder="Buscar...">

    <div id="initial-section" class="button-container">
        <button class="button" onclick="mostrarImagenes(1)">1</button>
        <button class="button" onclick="mostrarImagenes(2)">2</button>
        <button class="button" onclick="mostrarImagenes(3)">3</button>
        <!-- Agrega más botones según sea necesario -->
    </div>

    <div class="images-container" id="imagesContainer">
        <div id="imageHolder"></div> <!-- Contenedor para las imágenes -->
    </div>

    <button class="return-button" id="returnButton" onclick="regresarPaginaPrincipal()">Regresar</button>

    <script>
        const buttonImages = {
            1: ["1.jpeg", "2.jpeg", "3.jpeg"],
            2: ["1.jpeg", "2.jpeg"],
            3: ["3.jpeg"]
        };

        function mostrarImagenes(buttonNumber) {
            const imagesContainer = document.getElementById('imagesContainer');
            const imageHolder = document.getElementById('imageHolder');
            const returnButton = document.getElementById('returnButton');
            const buttonContainer = document.getElementById('initial-section');
            const searchBar = document.getElementById('searchBar');

            // Ocultar botones y buscador
            buttonContainer.style.display = 'none';
            searchBar.style.display = 'none';

            // Limpiar contenedor de imágenes
            imageHolder.innerHTML = '';

            // Mostrar las imágenes según el botón presionado
            const images = buttonImages[buttonNumber];
            images.forEach(image => {
                const img = document.createElement('img');
                img.src = image;
                imageHolder.appendChild(img);
            });

            // Mostrar las imágenes y el botón de regreso
            imagesContainer.style.display = 'flex';
            returnButton.style.display = 'block';
        }

        function regresarPaginaPrincipal() {
            const buttonContainer = document.getElementById('initial-section');
            const imagesContainer = document.getElementById('imagesContainer');
            const returnButton = document.getElementById('returnButton');
            const searchBar = document.getElementById('searchBar');

            // Mostrar de nuevo los botones y el buscador
            buttonContainer.style.display = 'flex';
            imagesContainer.style.display = 'none';
            returnButton.style.display = 'none';
            searchBar.style.display = 'block';
        }

        // Filtrado de botones
        document.getElementById("searchBar").addEventListener("input", function() {
            const filter = this.value.toLowerCase();
            const buttons = document.querySelectorAll(".button");
            buttons.forEach(button => {
                const text = button.textContent.toLowerCase();
                if (text.includes(filter)) {
                    button.style.display = "";
                } else {
                    button.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
